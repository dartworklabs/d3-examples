<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* shadcn/ui 유사 셀렉트 & 버튼 스타일 */
        .ui-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .ui-label {
            font-size: 14px;
            color: #111827;
        }

        .ui-select {
            appearance: none;
            padding: 6px 28px 6px 10px;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            background: white;
            color: #111827;
            font-size: 14px;
            line-height: 20px;
            position: relative;
        }

        .ui-select:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .ui-button {
            padding: 6px 12px;
            border: 1px solid #111827;
            background: #111827;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .ui-button:hover {
            background: #0B1220;
        }

        .ui-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 카드 레이아웃 (shadcn/ui 카드 유사) */
        .card {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            background: #FFFFFF;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            max-width: fit-content;
            margin: 24px auto;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #F3F4F6;
        }

        .card-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        .card-headline {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .card-description {
            margin: 0;
            font-size: 12px;
            color: #6B7280;
        }

        .card-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .card-content {
            padding: 16px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* content centering */

        /* Dropdown improvements */
        .ui-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px 36px 8px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            background-color: white;
            color: #111827;
            font-size: 14px;
            line-height: 20px;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* Node Interaction Styles */
        .node-circle {
            cursor: pointer;
            transform-box: fill-box;
            transform-origin: center;
            transition: transform 0.1s ease, stroke-width 0.1s ease;
        }

        .node-circle:hover {
            stroke: #111827;
            stroke-width: 1.0px;
        }

        .node-circle:active {
            transform: scale(0.9);
            stroke-width: 1px;
        }
    </style>
</head>

        function getEmbeddedJson(id) {
            const el = document.getElementById(id);
            if (!el) return null;
            const text = (el.textContent || '').trim();
            if (!text) return null;
            try {
                return JSON.parse(text);
            } catch (e) {
                console.error(`[${id}] JSON 파싱 오류:`, e);
                return null;
            }
        }

        function loadData() {
            const embeddedSim = getEmbeddedJson('sim-data');
            const embeddedTs = getEmbeddedJson('ts-data');
            if (embeddedSim && embeddedTs) {
                return Promise.resolve([embeddedSim, embeddedTs]);
            }
            const tryFetch = Promise.all([
                d3.json('assets/similarities.json'),
                d3.json('assets/ts-2009-2010-3m.json')
            ]);
            return tryFetch.catch((e) => {
                console.warn('네트워크 로드 실패, 로컬 파일 폴백 시도:', e);
                return loadFromLocalFiles();
            });
        }

        function loadFromLocalFiles() {
            const panel = document.getElementById('local-loader');
            const simInput = document.getElementById('sim-file');
            const tsInput = document.getElementById('ts-file');
            const btn = document.getElementById('load-local');
            panel.style.display = 'block';
            return new Promise((resolve, reject) => {
                const onClick = async () => {
                    try {
                        if (!simInput.files || !simInput.files[0] || !tsInput.files || !tsInput.files[0]) {
                            alert('두 JSON 파일을 모두 선택해주세요.');
                            return;
                        }
                        const [simText, tsText] = await Promise.all([
                            simInput.files[0].text(),
                            tsInput.files[0].text()
                        ]);
                        const simJson = JSON.parse(simText);
                        const tsJson = JSON.parse(tsText);
                        panel.style.display = 'none';
                        btn.removeEventListener('click', onClick);
                        resolve([simJson, tsJson]);
                    } catch (err) {
                        console.error('로컬 파일 로드/파싱 실패:', err);
                        alert('로컬 JSON 파싱에 실패했습니다. 파일을 확인해주세요.');
                        reject(err);
                    }
                };
                btn.addEventListener('click', onClick);
            });
        }

        function createNodesAndLinks(data, targetBid) {
            // Copy data.
            const nodes = data.map(d => ({ ...d, id: +d.bid }));

            // Find bid == targetBid index.
            const targetIndex = nodes.findIndex(d => String(d.bid) === targetBid);
            selectedIndices.push(targetIndex);

            const links = data
                .filter(d => String(d.bid) !== targetBid)
                .map(d => ({
                    source: +targetBid,
                    target: d.bid,
                    value: Math.min((d.similarity * 1000 - 3) * 10, 90)
                }));

            console.log(nodes);
            console.log(links);

            return [nodes, links, targetIndex];
        }

                .attr('opacity', 0.6)
                .style("display", "none")
                .style("pointer-events", "none")
                ;

            const tooltip = svg.append("text")
                .attr("class", "tooltip")
                .attr("x", 0)
                .attr("y", 0)
                .style("display", "none")
                // .attr('font-size', 12)
                // .style('font-color', 'white')
                // attr('stroke', 'white')
                // .attr('stroke', 'white')
                .attr('fill', 'white')
                // .attr('stroke-width', 0.3)/
                .style("pointer-events", "none")
                ;


            link
                .on("mouseover", (event, d) => {
                    console.log(d);
                })
                .on("mousemove", (event) => {
                    console.log(event);
                })
                .on("mouseout", () => {
                    console.log('mouseout');
                });

            node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            function ticked() {
                // nodes[targetIndex].x = simX;
                // nodes[targetIndex].y = simY;

                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                text
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }

            // Reheat the simulation when drag starts, and fix the subject position.
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            // Update the subject (dragged node) position during drag.
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            // Restore the target alpha so the simulation cools after dragging ends.
            // Unfix the subject position now that it’s no longer being dragged.
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }
        }

        function preprocessData(targetBid, simData, tsData) {
            // Prepocess for time series data.
            // Save 2009 data for targetBid.
            // and save 2010 data for other buildings.
            let ts2009 = tsData['2009'];
            let ts2010 = tsData['2010'];

            // Copy 2009 data.
            tsData_ = { ...ts2009 };
            // Replace 2010 data for target building.
            tsData_[targetBid] = ts2010[targetBid];

            // Prepocess for similarity data.
            let simData_ = simData[targetBid];
            let length = simData_.bid.length;

            let data = Array.from({ length }, (d, i) => {
                return {
                    bid: simData_.bid[i],
                    similarity: simData_.similarity[i],
                    ts: tsData_[simData_.bid[i]]
                };
            });

            console.log('data', data);

            return data;
        }

        // 타깃 빌딩 선택 콤보박스 (Apply 버튼 제거, 즉시 반영)
        function createTargetSelector(currentBid, simData, tsData) {
            const bids = Object.keys(simData).sort((a, b) => (+a) - (+b));

            const controls = document.createElement('div');
            controls.className = 'ui-controls';

            const label = document.createElement('label');
            label.className = 'ui-label';
            label.textContent = 'Select target building'; // Renamed
            label.setAttribute('for', 'target-select');

            const select = document.createElement('select');
            select.id = 'target-select';
            select.className = 'ui-select';

            bids.forEach((bid) => {
                const opt = document.createElement('option');
                opt.value = bid;
                opt.textContent = `B${bid}`;
                if (bid === currentBid) opt.selected = true;
                select.appendChild(opt);
            });

            // Immediate change event
            select.addEventListener('change', () => {
                const targetBid = select.value;
                data = preprocessData(targetBid, simData, tsData);
                redraw(targetBid, data);
            });

            controls.appendChild(label);
            controls.appendChild(select);
            // Removed Apply btn

            const host = document.getElementById('target-controls');
            if (host) { host.innerHTML = ''; host.appendChild(controls); }
        }

        function redraw(targetBid, data) {
            // Remove previous data.
            selectedIndices = [];
            d3.selectAll('#nodes').remove();
            d3.selectAll('#links').remove();
            d3.selectAll('#texts').remove();

            tsAxes.selectAll('*').remove();
            draw(targetBid, data);
        }

        loadData().then(([simData, tsData]) => {
            console.log('Data loaded');

            let targetBid = "4";
            data = preprocessData(targetBid, simData, tsData);

            draw(targetBid, data);

            createTargetSelector(targetBid, simData, tsData);

            // console.log(simData);
            // console.log(tsData);
            document.getElementById("download").addEventListener("click", function () {
                const svgData = new XMLSerializer().serializeToString(svg.node());
                const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                const url = URL.createObjectURL(svgBlob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "graph.svg";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });

    </script>
